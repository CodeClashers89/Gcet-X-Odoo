{% extends 'base.html' %}

{% block title %}Edit Product - Rental ERP{% endblock %}

{% block content %}
<style>
    .product-edit-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
        animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        border-radius: 12px;
        padding: 25px 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
    }

    .page-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .page-header h2::before {
        content: "✏️";
        font-size: 32px;
    }

    .back-link {
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255,255,255,0.15);
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .back-link:hover {
        background: rgba(255,255,255,0.25);
        color: white;
        text-decoration: none;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        overflow: hidden;
        animation: slideUp 0.5s ease-out;
        max-width: 900px;
        margin: 0 auto;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-body {
        padding: 30px;
    }

    .alert-error {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        color: #721c24;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 14px;
    }

    .form-control {
        width: 100%;
        padding: 12px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        color: #2c3e50;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
        outline: none;
        box-sizing: border-box;
    }

    .form-control:hover {
        border-color: #3498db;
        background-color: white;
    }

    .form-control:focus {
        border-color: #2c3e50;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
    }

    .button-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }

    .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 28px;
        background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(39, 174, 96, 0.3);
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
        color: white;
        text-decoration: none;
    }

    .action-btn-secondary {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        box-shadow: 0 2px 5px rgba(149, 165, 166, 0.3);
    }

    .action-btn-secondary:hover {
        box-shadow: 0 4px 12px rgba(149, 165, 166, 0.4);
        background: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
    }

    @media (max-width: 768px) {
        .product-edit-container {
            padding: 15px 10px;
        }

        .page-header {
            padding: 20px;
            flex-direction: column;
            align-items: flex-start;
        }

        .page-header h2 {
            font-size: 22px;
        }

        .form-body {
            padding: 20px;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>

<div class="product-edit-container">
    <div class="page-header">
        <h2>Edit Product</h2>
        <a href="{% url 'catalog:vendor_manage_products' %}" class="back-link">← Back to Products</a>
    </div>

    <div class="form-card">
        <div class="form-body">
            {% if error %}
                <div class="alert-error">
                    <strong>✗ Error Updating Product</strong>
                    <p style="margin: 5px 0 0 0;">{{ error }}</p>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Product Name *</label>
                    <input type="text" name="name" value="{{ product.name }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select name="category" required class="form-control">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea name="description" required class="form-control" style="min-height: 120px;">{{ product.description }}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Daily Rental Price (₹) *</label>
                    <input type="number" name="daily_price" value="{{ product.rental_prices.first.price }}" required step="0.01" min="0" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity Available *</label>
                    <input type="number" name="quantity" value="{{ product.quantity_on_hand }}" required min="1" class="form-control">
                </div>

                <div class="button-group">
                    <button type="submit" class="action-btn">Update Product</button>
                    <a href="{% url 'catalog:vendor_manage_products' %}" class="action-btn action-btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
